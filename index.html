<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Papeletas - Cirineo</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ESTILOS GENERALES */
        body { background-color: #f1f5f9; font-family: 'Roboto Condensed', sans-serif; }
        
        /* CONTENEDOR DE LA ETIQUETA (6in x 4in) */
        .label-preview-container {
            width: 6in;
            height: 4in;
            background-color: white;
            position: relative;
            box-sizing: border-box;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 5px 15px -2px rgba(0, 0, 0, 0.1); 
        }

        /* GRILLA INTERNA */
        .lbl-row { display: flex; border-bottom: 2px solid #000; width: 100%; box-sizing: border-box; }
        .lbl-row:last-child { border-bottom: none; }
        
        .lbl-col { border-right: 2px solid #000; padding: 2px 6px; display: flex; flex-direction: column; justify-content: center; overflow: hidden; box-sizing: border-box; }
        .lbl-col:last-child { border-right: none; }
        
        /* TIPOGRAFÍA */
        .lbl-title { font-size: 12px; font-weight: 700; color: #000; text-transform: uppercase; line-height: 1; margin-bottom: 2px; }
        .lbl-big { font-family: 'Oswald', sans-serif; font-weight: 700; font-size: 40px; line-height: 0.9; color: #000; white-space: nowrap; }
        .lbl-medium { font-family: 'Oswald', sans-serif; font-weight: 700; font-size: 24px; line-height: 1; color: #000; white-space: nowrap; }
        .lbl-small { font-size: 14px; font-weight: 700; color: #000; line-height: 1.1; }
        
        /* ALTURAS AJUSTADAS */
        .row-header { height: 18%; }
        .row-info { height: 13%; }
        .row-desc { height: 10%; align-items: center; }
        .row-metrics { height: 22%; }
        .row-details { height: 20%; }
        .row-footer { height: 17%; } 

        /* ESTILOS DE IMPRESIÓN ZEBRA */
        @media print {
            @page { size: 6in 4in landscape; margin: 0mm; }
            body, html { margin: 0; padding: 0; background-color: white !important; width: 6in; height: 4in; overflow: visible !important; }
            .no-print, .sidebar, .header-actions { display: none !important; }
            #root, .main-content { display: block !important; width: 100% !important; height: auto !important; overflow: visible !important; position: static !important; }
            .print-container { display: block !important; width: 6in !important; padding: 0 !important; margin: 0 !important; background: white !important; overflow: visible !important; }
            .label-wrapper { margin: 0 !important; padding: 0 !important; box-shadow: none !important; border: none !important; width: 6in !important; height: 4in !important; page-break-after: always; position: relative; left: 0; top: 0; }
            .label-preview-container { border: 2px solid #000 !important; box-shadow: none !important; width: 6in !important; height: 4in !important; transform: none !important; }
            .label-wrapper:last-child { page-break-after: avoid; }
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const FieldValue = firebase.firestore.FieldValue; // Importamos FieldValue para serverTimestamp

        // ICONOS
        const Icon = ({ name, size = 18, className }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (containerRef.current && lucide.icons[name]) {
                    containerRef.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size, class: className });
                }
            }, [name, size, className]);
            return <div ref={containerRef} className="inline-block" style={{ width: size, height: size }}></div>;
        };

        // ETIQUETA
        const ProductionLabel = ({ labelData }) => {
            const svgRef = useRef(null);
            
            const order = labelData; 
            const subPiece = order.subPiecesData && order.subPiecesData.length > 0 ? order.subPiecesData[0] : {};
            const materialNylon = order.threading ? order.threading.find(t => t.material && t.material.toUpperCase().includes('NYLON')) : null;
            const materialLycra = order.threading ? order.threading.find(t => t.material && t.material.toUpperCase().includes('LYCRA')) : null;
            const lycraText = materialLycra ? materialLycra.material.replace(/LYCRA/i, '').trim() : (order.threading && order.threading[1] ? order.threading[1].material : 'N/A');
            const nylonText = materialNylon ? materialNylon.material.replace(/NYLON/i, '').trim() : (order.threading && order.threading[0] ? order.threading[0].material : 'N/A');
            
            const currentPackageDisplay = order.displayPackageId || '1/1';
            const piecesInPackage = order.piecesInPackage || (order.packageSize === 'VARIO' ? 'VAR' : (order.packageSize || 50));
            // Contenido del código de barras: ID de Orden y Número de Paquete
            const barcodeValue = order.packageCode || `${order.id}-${order.packageIndex}`; 
            const fechaEntrega = order.fechaEntrega || new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString('es-MX');

            // --- CONFIGURACIÓN OPTIMIZADA DEL CÓDIGO DE BARRAS ---
            useEffect(() => {
                if (svgRef.current && barcodeValue) {
                    try {
                        JsBarcode(svgRef.current, barcodeValue, {
                            format: "CODE128",
                            lineColor: "#000",
                            // ANCHO AJUSTADO
                            width: 1.242,      
                            height: 45,      
                            displayValue: false,
                            margin: 10,
                            background: "#ffffff"
                        });
                    } catch (e) { console.error("Error barcode", e); }
                }
            }, [barcodeValue]);

            return (
                <div className="label-preview-container">
                    {/* F1: MODELO | TOTAL */}
                    <div className="lbl-row row-header">
                        <div className="lbl-col" style={{width: '60%'}}>
                            <div className="lbl-title">MODELO</div>
                            <div className="lbl-big">{order.codigo || 'S/N'}</div>
                        </div>
                        <div className="lbl-col" style={{width: '40%'}}>
                            <div className="lbl-title">TOTAL PEDIDO</div>
                            <div className="lbl-big">{order.totalPedido || 0}</div>
                        </div>
                    </div>

                    {/* F2: PARTIDA | CLIENTE */}
                    <div className="lbl-row row-info">
                        <div className="lbl-col" style={{width: '50%'}}>
                            <div className="lbl-title">PARTIDA</div>
                            <div className="lbl-medium">{order.partida || '---'}</div>
                        </div>
                        <div className="lbl-col" style={{width: '50%'}}>
                            <div className="lbl-title">CLIENTE</div>
                            <div className="lbl-medium" style={{fontSize: order.cliente?.length > 10 ? '20px' : '24px'}}>{order.cliente || '---'}</div>
                        </div>
                    </div>

                    {/* F3: DESCRIPCION */}
                    <div className="lbl-row row-desc">
                        <div className="lbl-col" style={{flexDirection: 'row', alignItems: 'center', gap: '8px', width: '100%'}}>
                            <span className="lbl-title">DESC:</span>
                            <span style={{fontSize: '18px', fontWeight: 'bold'}}>{subPiece.pieza || 'ESTANDAR'}</span>
                        </div>
                    </div>

                    {/* F4: METRICAS */}
                    <div className="lbl-row row-metrics">
                        <div className="lbl-col" style={{width: '33.33%', textAlign: 'center'}}>
                            <div className="lbl-title">PAQUETE</div>
                            <div className="lbl-big" style={{fontSize: '42px'}}>{currentPackageDisplay}</div>
                        </div>
                        <div className="lbl-col" style={{width: '33.33%', backgroundColor: '#000', color: '#fff', textAlign: 'center'}}>
                            <div className="lbl-title" style={{color: '#fff'}}>PZS PAQ.</div>
                            <div className="lbl-big" style={{fontSize: '42px', color: '#fff'}}>{piecesInPackage}</div>
                        </div>
                        <div className="lbl-col" style={{width: '33.33%', textAlign: 'center'}}>
                            <div className="lbl-title">MAQUINA</div>
                            <div className="lbl-big" style={{fontSize: '42px'}}>{order.maquina || '0'}</div>
                        </div>
                    </div>

                    {/* F5: MATERIALES */}
                    <div className="lbl-row row-details">
                        <div style={{width: '50%', display: 'flex', flexDirection: 'column', borderRight: '2px solid black'}}>
                            <div style={{flex: 1, display: 'flex', alignItems: 'center', borderBottom: '1px solid black', padding: '0 4px'}}>
                                <span className="lbl-title" style={{width: '45px'}}>NYLON</span>
                                <span className="lbl-small" style={{fontSize: '13px'}}>{nylonText.substring(0, 20)}</span>
                            </div>
                            <div style={{flex: 1, display: 'flex', alignItems: 'center', padding: '0 4px'}}>
                                <span className="lbl-title" style={{width: '45px'}}>LYCRA</span>
                                <span className="lbl-small" style={{fontSize: '13px'}}>{lycraText.substring(0, 20)}</span>
                            </div>
                        </div>
                        <div style={{width: '50%', display: 'grid', gridTemplateColumns: '1fr 1fr', gridTemplateRows: '1fr 1fr'}}>
                            <div className="lbl-col" style={{borderBottom: '1px solid black', borderRight: '1px solid black', padding: '2px'}}>
                                <div className="lbl-title">TALLA</div>
                                <div className="lbl-medium" style={{fontSize: '18px'}}>{subPiece.talla || 'UNI'}</div>
                            </div>
                            <div className="lbl-col" style={{borderBottom: '1px solid black', padding: '2px'}}>
                                <div className="lbl-title">PESO (g)</div>
                                <div className="lbl-small">{subPiece.peso || '--'}</div>
                            </div>
                            <div className="lbl-col" style={{gridColumn: 'span 2', padding: '2px', flexDirection: 'row', justifyContent: 'space-between', alignItems: 'center'}}>
                                <div className="lbl-title">TIEMPO</div>
                                <div className="lbl-small" style={{fontSize: '18px'}}>{subPiece.tiempo ? subPiece.tiempo + ' m' : '--'}</div>
                            </div>
                        </div>
                    </div>

                    {/* F6: FOOTER CON CÓDIGO DE BARRAS CENTRADO */}
                    <div className="lbl-row row-footer" style={{padding: '0', alignItems: 'stretch'}}>
                        
                        {/* Fecha a la izquierda, ancho fijo */}
                        <div style={{width: '25%', borderRight: '1px solid #ccc', display: 'flex', flexDirection: 'column', justifyContent: 'center', paddingLeft: '8px'}}>
                            <div className="lbl-title">ENTREGA</div>
                            <div className="lbl-medium" style={{fontSize: '18px'}}>{fechaEntrega}</div>
                        </div>

                        {/* Código de barras en el centro absoluto */}
                        <div style={{flexGrow: 1, display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', overflow: 'hidden'}}>
                            <svg ref={svgRef} style={{maxWidth: '100%', height: 'auto'}}></svg>
                            <div style={{fontSize: '10px', fontWeight: 'bold', marginTop: '-5px', fontFamily: 'monospace'}}>{barcodeValue}</div>
                        </div>

                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [orders, setOrders] = useState([]);
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [packageLabels, setPackageLabels] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filterText, setFilterText] = useState('');

            const generatePackageLabels = (order) => {
                const totalPieces = order.totalPedido || 0;
                const packageSizeValue = order.packageSize === 'VARIO' || !order.packageSize ? 50 : (Number(order.packageSize) || 50); 
                const N = totalPieces > 0 ? Math.ceil(totalPieces / packageSizeValue) : 1; 

                const labels = [];
                for (let i = 1; i <= N; i++) {
                    const piecesInThisPackage = i < N ? packageSizeValue : (totalPieces % packageSizeValue || packageSizeValue);
                    
                    // Generación de Código Simplificado: ID de Orden y Paquete Index
                    const packageCode = `${order.id}-${i}`;

                    labels.push({
                        ...order,
                        packageIndex: i, 
                        totalPackages: N, 
                        piecesInPackage: piecesInThisPackage,
                        packageCode: packageCode, 
                        displayPackageId: `${i}/${N}`, 
                    });
                }
                return labels;
            };

            useEffect(() => {
                const unsubscribe = db.collection('orders')
                    .where('status', '!=', 'ARCHIVADO')
                    .onSnapshot(snapshot => {
                        const fetchedOrders = snapshot.docs.map(doc => doc.data());
                        fetchedOrders.sort((a, b) => b.id - a.id);
                        setOrders(fetchedOrders);
                        setLoading(false);
                    }, error => {
                        console.error("Error fetching orders:", error);
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, []);
            
            useEffect(() => {
                if (selectedOrder) {
                    setPackageLabels(generatePackageLabels(selectedOrder));
                } else {
                    setPackageLabels([]);
                }
            }, [selectedOrder]);

            const filteredOrders = useMemo(() => {
                if (!filterText) return orders;
                const txt = filterText.toUpperCase();
                return orders.filter(o => 
                    (o.codigo && o.codigo.includes(txt)) || 
                    (o.cliente && o.cliente.includes(txt)) ||
                    (o.partida && o.partida.includes(txt))
                );
            }, [orders, filterText]);

            // --- NUEVA LÓGICA DE GENERACIÓN EN LA BASE DE DATOS Y LUEGO IMPRESIÓN ---
            const handleGenerateAndPrint = async () => {
                if(packageLabels.length === 0 || !selectedOrder) return;

                // Solo si la orden no está ya marcada como impresa o archivada
                if (selectedOrder.status === 'IMPRESO') {
                    if (!window.confirm(`La orden ${selectedOrder.codigo} ya fue marcada como impresa. ¿Deseas volver a imprimir?`)) {
                        return;
                    }
                }
                
                setLoading(true);

                const batch = db.batch();
                const now = FieldValue.serverTimestamp();

                // 1. Guardar cada etiqueta en la colección 'printed_labels'
                packageLabels.forEach(labelData => {
                    const docRef = db.collection('printed_labels').doc(labelData.packageCode);
                    batch.set(docRef, {
                        id: labelData.packageCode,
                        orderId: labelData.id,
                        packageIndex: labelData.packageIndex,
                        totalPackages: labelData.totalPackages,
                        codigo: labelData.codigo,
                        partida: labelData.partida,
                        cliente: labelData.cliente,
                        piecesInPackage: labelData.piecesInPackage,
                        printDate: now,
                        status: 'IMPRESO', 
                        // Copia de otros datos esenciales para el escaneo
                        maquina: labelData.maquina,
                        talla: labelData.subPiecesData && labelData.subPiecesData.length > 0 ? labelData.subPiecesData[0].talla : 'UNI', 
                        pieza: labelData.subPiecesData && labelData.subPiecesData.length > 0 ? labelData.subPiecesData[0].pieza : 'ESTANDAR',
                    }, { merge: true }); // Usamos merge: true por si ya existe el ID y solo queremos actualizar la fecha/estado
                });
                
                try {
                    await batch.commit();
                    
                    // 2. Marcar la orden principal como 'IMPRESO'
                    await db.collection('orders').doc(String(selectedOrder.id)).update({
                        status: 'IMPRESO',
                        lastPrintDate: now
                    });
                    
                    // 3. Imprimir
                    window.print();

                } catch (error) {
                    console.error("Error al guardar o imprimir:", error);
                    alert("Error al guardar los datos de las etiquetas: " + error.message);
                } finally {
                    setLoading(false);
                }
            };
            // --- FIN DE LA NUEVA LÓGICA ---


            const handleArchive = async () => {
                if(!selectedOrder) return;
                if(window.confirm(`¿Archivar orden ${selectedOrder.codigo}?`)) {
                    try {
                        await db.collection('orders').doc(String(selectedOrder.id)).update({
                            status: 'ARCHIVADO',
                            printDate: new Date().toISOString()
                        });
                        setSelectedOrder(null);
                    } catch (error) {
                        alert("Error: " + error.message);
                    }
                }
            };

            return (
                <div className="flex h-screen w-full main-content">
                    <div className="w-96 bg-slate-800 text-white flex flex-col border-r border-slate-700 shadow-xl no-print z-10 sidebar">
                        <div className="p-4 border-b border-slate-700 bg-slate-900">
                            <h1 className="text-xl font-bold flex items-center gap-2 text-yellow-400">
                                <Icon name="printer" /> GENERADOR ZEBRA 6x4"
                            </h1>
                            <div className="mt-4 relative">
                                <input type="text" placeholder="Buscar modelo..." value={filterText} onChange={e => setFilterText(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded p-2 pl-8 text-sm focus:border-yellow-400 focus:outline-none"/>
                                <Icon name="search" size={14} className="absolute left-3 top-3 text-slate-500" />
                            </div>
                        </div>
                        <div className="flex-grow overflow-y-auto p-2 space-y-2">
                            {loading && <div className="flex justify-center p-10"><div className="loader"></div></div>}
                            {filteredOrders.map(order => (
                                <div key={order.id} onClick={() => setSelectedOrder(order)} className={`p-3 rounded cursor-pointer border-l-4 transition-all hover:bg-slate-700 ${selectedOrder?.id === order.id ? 'bg-slate-700 border-yellow-400 shadow-md' : 'bg-slate-800/50 border-transparent hover:border-slate-500'}`}>
                                    <div className="flex justify-between items-start mb-1">
                                        <span className="font-bold text-lg">{order.codigo}</span>
                                        <span className="bg-slate-900 text-xs px-2 py-0.5 rounded text-slate-300 font-mono">MQ-{order.maquina}</span>
                                    </div>
                                    <div className="flex justify-between items-end mt-2">
                                        <span className="text-xs bg-yellow-900/30 text-yellow-200 px-1 rounded">{order.partida}</span>
                                        <span className="text-xs font-bold">{order.totalPedido} pzs</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex-grow bg-slate-100 flex flex-col relative overflow-auto">
                        <div className="bg-white p-4 shadow-sm border-b flex justify-between items-center no-print header-actions sticky top-0 z-10">
                            <div>
                                {selectedOrder ? (
                                    <h2 className="font-bold text-slate-700 flex items-center gap-2">ORDEN: <span className="text-black">{selectedOrder.codigo}</span><span className="text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full">{packageLabels.length} etiquetas</span></h2>
                                ) : (<h2 className="font-bold text-slate-400">Selecciona una orden</h2>)}
                            </div>
                            <div className="flex gap-3">
                                {selectedOrder && (
                                    <>
                                        <button onClick={handleArchive} className="px-3 py-2 bg-white border border-slate-300 text-slate-600 rounded font-bold hover:bg-red-50 text-sm flex items-center gap-2"><Icon name="archive" size={16}/> ARCHIVAR</button>
                                        <button 
                                            onClick={handleGenerateAndPrint} 
                                            className="px-5 py-2 bg-black text-white rounded font-bold hover:bg-gray-800 shadow-lg transition flex items-center gap-2" 
                                            disabled={loading || packageLabels.length === 0}>
                                            <Icon name="printer" size={18}/> 
                                            {loading ? 'GENERANDO...' : 'GENERAR E IMPRIMIR'}
                                        </button>
                                    </>
                                )}
                            </div>
                        </div>
                        <div className="flex-grow flex flex-col items-center p-10 bg-slate-200 overflow-y-auto print-container">
                            {packageLabels.length > 0 ? (
                                packageLabels.map((labelData, index) => (
                                    <div key={index} className="label-wrapper mb-8 bg-white shadow-xl">
                                        <ProductionLabel labelData={labelData} />
                                    </div>
                                ))
                            ) : (
                                <div className="text-center text-slate-400 flex flex-col items-center mt-20 no-print">
                                    <Icon name="arrow-left-circle" size={48} className="mb-4 opacity-50"/>
                                    <p className="text-lg font-bold">Selecciona una orden</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
